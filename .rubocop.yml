Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/LineLength:
  Enabled: true
  Max: 160

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: true
  Max: 6

Metrics/PerceivedComplexity:
  Enabled: false

# EnforcedStyleAlignWith: start_of_line => 0 offense
# EnforcedStyleAlignWith: def => 25 offenses
