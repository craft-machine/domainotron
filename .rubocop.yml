AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'bin/**/*'
    - 'lib/tasks/**/*'
    - 'lib/elastic_percolator.rb'
    - 'app/api/dodo/document.rb'
    - 'config/**/*'
    - 'db/**/*'
    - 'spec/**/*'
    - 'vendor/bundle/**/*'

Rails/UnknownEnv:
  Environments:
    - production
    - development
    - staging
    - test
    - qa

Rails:
  Enabled: true

Rails/OutputSafety:
  Enabled: false

# EnforcedStyle: outdent => 35 offenses
# EnforcedStyle: indent => 0 offense
Layout/AccessModifierIndentation:
  EnforcedStyle: indent
  Enabled: true

# EnforcedStyle: empty_lines => 135 offenses
# EnforcedStyle: empty_lines_except_namespace => 19 offenses
# EnforcedStyle: empty_lines_special => 15 offenses
# EnforcedStyle: no_empty_lines => 3 offenses
Layout/EmptyLinesAroundModuleBody:
  EnforcedStyle: no_empty_lines
  Enabled: true

# EnforcedStyle: same_line => 5 offenses
# EnforcedStyle: new_line => 90 offenses
Layout/MultilineAssignmentLayout:
  EnforcedStyle: same_line
  Enabled: true

# EnforcedStyle: symmetrical => 8 offenses
# EnforcedStyle: new_line => 34 offenses
# EnforcedStyle: same_line => 37 offenses
Layout/MultilineMethodCallBraceLayout:
  EnforcedStyle: symmetrical
  Enabled: true

# EnforcedStyleInsidePipes: space => 571 offenses
# EnforcedStyleInsidePipes: no_space => 0 offense
Layout/SpaceAroundBlockParameters:
  EnforcedStyleInsidePipes: no_space
  Enabled: true

# EnforcedStyle: space => 4 offenses
# EnforcedStyle: no_space => 15 offenses
Layout/SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: space
  Enabled: true

# EnforcedStyle: space, EnforcedStyleForEmptyBrackets: space => 455 offenses
# EnforcedStyle: space, EnforcedStyleForEmptyBrackets: no_space => 415 offenses
# EnforcedStyle: no_space, EnforcedStyleForEmptyBrackets: space => 44 offenses
# EnforcedStyle: no_space, EnforcedStyleForEmptyBrackets: no_space => 4 offenses
# EnforcedStyle: compact, EnforcedStyleForEmptyBrackets: space => 452 offenses
# EnforcedStyle: compact, EnforcedStyleForEmptyBrackets: no_space => 412 offenses
Layout/SpaceInsideArrayLiteralBrackets:
  EnforcedStyle: no_space
  EnforcedStyleForEmptyBrackets: no_space
  Enabled: true

# EnforcedStyle: space => 785 offenses
# EnforcedStyle: no_space => 1 offense
Layout/SpaceInsideReferenceBrackets:
  EnforcedStyle: no_space
  Enabled: true

# EnforcedStyle: space => 144 offenses
# EnforcedStyle: no_space => 2 offenses
Layout/SpaceInsideStringInterpolation:
  EnforcedStyle: no_space
  Enabled: true

# EnforcedStyle: final_newline => 0 offense
# EnforcedStyle: final_blank_line => 285 offenses
Layout/TrailingBlankLines:
  EnforcedStyle: final_newline
  Enabled: true

# EnforcedStyle: lowercase => 13 offenses
# EnforcedStyle: uppercase => 0 offense
Naming/HeredocDelimiterCase:
  EnforcedStyle: uppercase
  Enabled: true

# EnforcedStyle: snake_case => 0 offense
# EnforcedStyle: camelCase => 284 offenses
Naming/MethodName:
  EnforcedStyle: snake_case
  Enabled: true

# EnforcedStyle: snake_case => 0 offense
# EnforcedStyle: camelCase => 476 offenses
Naming/VariableName:
  EnforcedStyle: snake_case
  Enabled: true

# EnforcedStyle: assign_to_condition => 0 offense
# EnforcedStyle: assign_inside_condition => 18 offenses
Style/ConditionalAssignment:
  EnforcedStyle: assign_to_condition
  Enabled: true

Style/MultilineBlockChain:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/BlockDelimiters:
  EnforcedStyle: braces_for_chaining
  Enabled: true

# EnforcedStyle: for => 10 offenses
# EnforcedStyle: each => 0 offense
Style/For:
  EnforcedStyle: each
  Enabled: true

# EnforcedStyle: when_needed => 285 offenses
# EnforcedStyle: always => 285 offenses
# EnforcedStyle: never => 0 offense
Style/FrozenStringLiteralComment:
  EnforcedStyle: never
  Enabled: true

# EnforcedStyle: line_count_dependent => 78 offenses
